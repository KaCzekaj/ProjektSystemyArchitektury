<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div id="app">
                    <h4 class="text-center">Symulator Procesora Intel</h3>
                    
                        
                    <div class="d-flex justify-content-center">
                        <div v-for="item in register.slice(0,register.length/2)" :key="item.name">
                            <div class="column text-center">{{item.name}}</div>
                            <div class="column">
                                <input type="text" class="form-control shadow-none" v-model="item.value">
                            </div> 
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div v-for="item in register.slice(register.length/2,register.length)" :key="item.name">
                            <div class="column text-center">{{item.name}}</div>
                            <div class="column">
                                <input type="text" class="form-control shadow-none" v-model="item.value">
                            </div> 
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary reset-btn" @click="reset()">Reset</button>
                    </div>

                    <div class="d-flex flex-row justify-content-center">
                        <select class="form-select shadow-none" style="width: 100px;" v-model="from">
                            <option selected></option>
                            <option v-for="item in register" :value="item.name">{{item.name}}</option>
                        </select>

                        <select class="form-select shadow-none" style="width: 100px;" v-model="to">
                            <option selected></option>
                            <option v-for="item in register" :value="item.name">{{item.name}}</option>
                        </select>
                    </div>

                    <div class="d-flex flex-row justify-content-center">
                        <button type="button" class="btn btn-success shadow-none command-btn"
                                @click="move(from, to)"
                                
                        >
                            MOV
                        </button>
                        <button type="button" class="btn btn-danger shadow-none command-btn"
                                @click="exchange(from, to)"
                                
                        >
                            XCHG
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="js/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
